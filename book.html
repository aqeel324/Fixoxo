<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2193b0;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2193b0;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b7a9e;
    }
  </style>
</head>

        <option value="Hyderabad">Hyderabad</option>
        <option value="Peshawar">Peshawar</option>

        <option value="Kohat">Kohat</option>
        <option value="Bannu">Bannu</option>
        <option value="Gujrat">Gujrat</option>

      <input type="text" id="address" placeholder="Your Address" required />
      <input type="datetime-local" id="datetime" required />

<select id="paymentMethod" required>

</select>

  
<input type="text" id="txnId" placeholder="Transaction ID (from payment)" required />

      <button type="submit">Book Now</button>
    </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;
      const city = document.getElementById("city").value;
      const datetime = document.getElementById("datetime").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;

      const paymentMethod = document.getElementById("paymentMethod").value;
const txnId = document.getElementById("txnId").value;

  document.getElementById("service").addEventListener("change", function () {
    const selectedService = this.value;
    const feeInput = document.getElementById("fee");

    if (selectedService === "Painter") {
      feeInput.value = "Rs 2000 per day";
    } else if (selectedService) {
      feeInput.value = "Rs 1000 flat";
    } else {
      feeInput.value = "";
    }
  });
</script>


</body>
</html>
