<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fixoxo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2193b0;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2193b0;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b7a9e;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #2193b0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login to Fixoxo</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <div class="error" id="error"></div>
    <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBldrvwoMbKl00UzYo2NoWrpslqYEVWjpw",
      authDomain: "fixnetic-da509.firebaseapp.com",
      projectId: "fixnetic-da509",
      storageBucket: "fixnetic-da509.appspot.com",
      messagingSenderId: "295933400245",
      appId: "1:295933400245:web:b7c32d0ec7040c34155afc",
      measurementId: "G-C2WSLDRQT5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "services.html";
        })
        .catch((error) => {
          errorDiv.textContent = error.message;
        });
    };
  </script>
</body>
</html>
