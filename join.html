<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Fixoxo - Work With Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2193b0;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2193b0;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b7a9e;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Join Fixoxo - Work With Us</h2>
    <form id="workerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="cnic" placeholder="CNIC Number" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />

      <!-- ‚úÖ City Dropdown -->
      <label for="city">Select City</label>
      <select id="city" required>
        <option value="">Select City</option>
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Rawalpindi">Rawalpindi</option>
        <option value="Faisalabad">Faisalabad</option>
        <option value="Multan">Multan</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Peshawar">Peshawar</option>
        <option value="Quetta">Quetta</option>
        <option value="Sialkot">Sialkot</option>
        <option value="Bahawalpur">Bahawalpur</option>
        <option value="Sargodha">Sargodha</option>
        <option value="Gujranwala">Gujranwala</option>
        <option value="Abbottabad">Abbottabad</option>
        <option value="Mardan">Mardan</option>
        <option value="Larkana">Larkana</option>
        <option value="Sukkur">Sukkur</option>
        <option value="Dera Ghazi Khan">Dera Ghazi Khan</option>
        <option value="Mirpurkhas">Mirpurkhas</option>
        <option value="Rahim Yar Khan">Rahim Yar Khan</option>
        <option value="Sheikhupura">Sheikhupura</option>
        <option value="Jhelum">Jhelum</option>
        <option value="Nawabshah">Nawabshah</option>
        <option value="Okara">Okara</option>
        <option value="Chiniot">Chiniot</option>
        <option value="Kohat">Kohat</option>
        <option value="Bannu">Bannu</option>
        <option value="Gujrat">Gujrat</option>
      </select>

      <input type="text" id="area" placeholder="Area" required />

      <select id="skill" required>
        <option value="">Select Skill</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Painter">Painter</option>
        <option value="AC Technician">AC Technician</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Cleaner">Cleaner</option>
      </select>

      <input type="text" id="experience" placeholder="Experience (e.g. 2 years)" required />
      <textarea id="notes" placeholder="Additional notes (optional)"></textarea>

      <button type="submit">Apply Now</button>
    </form>
  </div>

  <script>
    document.getElementById("workerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const cnic = document.getElementById("cnic").value;
      const phone = document.getElementById("phone").value;
      const city = document.getElementById("city").value;
      const area = document.getElementById("area").value;
      const skill = document.getElementById("skill").value;
      const experience = document.getElementById("experience").value;
      const notes = document.getElementById("notes").value;

      const message = `*New Worker Application - Fixoxo*%0A----------------------------%0Aüë§ Name: ${name}%0AüÜî CNIC: ${cnic}%0Aüìû Phone: ${phone}%0AüèôÔ∏è City: ${city}%0Aüìç Area: ${area}%0Aüîß Skill: ${skill}%0AüìÖ Experience: ${experience}%0Aüìù Notes: ${notes || "N/A"}`;

      const adminNumber = "923171030402"; // Your WhatsApp number
      const whatsappUrl = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    });
  </script>

</body>
</html>
