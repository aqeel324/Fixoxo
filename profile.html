<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Fixoxo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1.8rem;
      font-weight: 600;
    }

    .profile-container {
      max-width: 500px;
      background: white;
      color: #2193b0;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .profile-container h2 {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #2193b0;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #1a7a97;
    }
  </style>
</head>
<body>

  <header>My Profile</header>

  <div class="profile-container">
    <h2>Welcome to Your Profile</h2>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>

    <button class="btn" onclick="window.location.href='fixoxo.html'">‚Üê Back to Home</button>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBldrvwoMbKl00UzYo2NoWrpslqYEVWjpw",
      authDomain: "fixnetic-da509.firebaseapp.com",
      projectId: "fixnetic-da509",
      storageBucket: "fixnetic-da509.appspot.com",
      messagingSenderId: "295933400245",
      appId: "1:295933400245:web:b7c32d0ec7040c34155afc",
      measurementId: "G-C2WSLDRQT5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check user and show email
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout function
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

</body>
</html>
